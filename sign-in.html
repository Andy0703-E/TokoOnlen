<!doctype html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xml Store - Your one-stop shop for amazing products">
    <title>Sign In - Xml Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">

    <!-- Sign-In Section -->
    <section class="flex justify-center items-center h-screen bg-gray-100">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-red-800 mb-6">Sign In to Your Account</h2>
            <form id="signinForm" action="#" method="POST" onsubmit="return validateForm()">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                        required placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                        required placeholder="Enter your password">
                </div>
                <button type="submit"
                    class="w-full bg-yellow-400 py-3 px-6 rounded-lg text-black font-semibold hover:bg-yellow-500 transition duration-300">
                    Sign In
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="sign-up.html"
                        class="text-red-800 font-semibold">Sign Up</a></p>
            </div>
        </div>
    </section>

    <!-- JavaScript for Form Validation -->
    <script>
        function validateForm() {
            // Mendapatkan nilai dari form input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi Username
            if (username === "") {
                alert("Username is required!");
                return false;
            }

            // Validasi Password
            if (password === "") {
                alert("Password is required!");
                return false;
            }

            alert("Sign In successful!");
            window.location.href = "./index.html";
            return false;
        }
    </script>

</body>

</html>
